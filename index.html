<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dic id="root"></dic>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const $root = document.querySelector("#root");

    const Container = () => {
      const [amount, setAmount] = React.useState(0);
      const [fliped, setFliped] = React.useState(false);
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        setFliped((current) => !current);
        reset();
      };
      return (
        <div>
          <h1>단위변환기</h1>
          <div>
            <label htmlFor="min">분</label>
            <input
              value={fliped ? amount * 60 : amount}
              onChange={onChange}
              className="min"
              placeholder="분"
              type="number"
              disabled={fliped}
            />
          </div>
          <div>
            <label htmlFor="hours">시</label>
            <input
              value={fliped ? amount : amount / 60}
              onChange={onChange}
              className="hours"
              placeholder="시"
              type="number"
              disabled={!fliped}
            />
          </div>
          <button onClick={onFlip}>바꾸기</button>
          <button onClick={reset}>리셋</button>
        </div>
      );
    };
    ReactDOM.render(<Container />, $root);
  </script>
</html>
